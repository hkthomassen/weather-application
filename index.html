<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/14ff7eff5e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="city-search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                autofocus="on"
                placeholder="Type a city"
                class="form-control shadow-sm border-0"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control search-button shadow-sm"
              />
            </div>
            <div class="col-3">
              <button
                class="form-control shadow-sm"
                id="current-location-button"
              >
                Current location
              </button>
            </div>
          </div>
        </form>
        <h1>Berlin, Germany</h1>
        <ul>
          <li id="aktuellesDatum"></li>
          <li>Rainy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <i class="fa-solid fa-cloud-rain rain"></i>
            <span class="temperature" id="temperature">19</span>
            <span class="units">°C</span>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 38%</li>
              <li>Humidity: 43%</li>
              <li>Wind: 12 km/h</li>
            </ul>
          </div>
        </div>

        <div class="weather-forecast">
          <div class="container">
            <div class="row">
              <div class="col-2">
                <div class="weekdays">Tuesday</div>
                <i class="fa-solid fa-sun icon-forecast"></i>
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 18° </span>
                  <span class="weather-forecast-temperature-min"> 12° </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <span class="opensource">
          <a
            href="https://github.com/hkthomassen/weather-application"
            target="_blank"
          >
            Open-source code</a
          >
          by Hanne Thomassen
        </span>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
